<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Anonymous+Pro' rel='stylesheet'>
    
    <link rel="stylesheet" href="Form.css">

<body>

    <header class="top-bar">
        <div class="logo">
            <img src="tree.png" alt="Royal Woods logo">
            <h1><a href="index.html">Royal Woods<br><span>Texas</span></a></h1>
        </div>
        <nav class="simple-nav">
            <a href="index.html">Return Home</a>
        </nav>
    </header>

    <main class="form-container">
        <div class="form-card">
            <h2>Submit a Community Resource</h2>
            <p>Know of a service that helps our community? Let us know!</p>
            
            <form class="resource-form">
                <div class="form-group">
                    <label for="org-name">Organization Name</label>
                    <input type="text" id="org-name" name="org-name" placeholder="E.g. Royal Woods Food Pantry" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <div class="select-wrapper">
                        <select id="category" name="category">
                            <option value="health">Health & Mental Health</option>
                            <option value="financial">Financial Assistance</option>
                            <option value="education">Education & Skills</option>
                            <option value="family">Family Support</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="5" placeholder="Briefly describe the services provided..."></textarea>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Information</label>
                    <input type="email" id="contact" name="contact" placeholder="contact@organization.org">
                </div>

                <button type="submit" class="submit-btn">Submit Resource</button>
            </form>
        </div>
    </main>
